<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }} - Manage Sensor Types</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .content-section {
            position: relative;
            overflow: hidden;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .content-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #198754, #20c997);
        }
        .sensor-type-item {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            position: relative;
            transition: all 0.2s ease;
        }
        .sensor-type-item:hover {
            background-color: #e9ecef;
            transform: translateY(-1px);
        }
        .sensor-type-item .btn-close {
            margin-left: 10px;
            font-size: 0.75rem;
        }
        .add-sensor-type-section {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5rem;
        }
        .btn-green {
            background: linear-gradient(135deg, #198754, #20c997);
            border: none;
            color: white;
        }
        .btn-green:hover {
            background: linear-gradient(135deg, #157347, #1aa179);
            color: white;
        }
        .btn-spacing {
            margin-left: 1rem;
        }
        .alert-section {
            background: #e8f5e8;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 768px) {
            .container {
                margin-top: 15px;
                padding: 20px;
            }
            .header-actions {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            .btn-spacing {
                margin-left: 0;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-start mb-4">
            <div>
                <h1 class="mb-0">{{ project_name }} Sensor Types</h1>
            </div>
            <div class="header-actions d-flex align-items-center">
                <a href="{{ url_for('maintenance.maintenance_module_page') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </a>
            </div>
        </div>

        <div class="alert-section">
            <div class="d-flex align-items-start">
                <i class="fas fa-info-circle text-success me-3 mt-1"></i>
                <div>
                    <strong>About Sensor Types:</strong> These are the standardized sensor types that can be selected when adding 
                    sensor data to entries. Having a predefined list ensures consistency and makes data analysis easier.
                </div>
            </div>
        </div>

        <div class="content-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0 text-success">
                    <i class="fas fa-thermometer-half me-2"></i>Current Sensor Types
                </h5>
            </div>
            <div id="sensorTypesContainer">
                <!-- Sensor types will be loaded here -->
            </div>
        </div>
        
        <div class="content-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0 text-success">
                    <i class="fas fa-plus-circle me-2"></i>Add New Sensor Type
                </h5>
            </div>
            <div class="add-sensor-type-section">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="newSensorTypeInput" 
                               placeholder="Enter new sensor type (e.g., CO2, Oxygen, Flow Rate)" 
                               maxlength="50">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-green" id="addSensorTypeBtn">
                            <i class="fas fa-plus me-1"></i> Add Sensor Type
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div id="alertContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let sensorTypes = [];

        // DOM Elements
        const sensorTypesContainer = document.getElementById('sensorTypesContainer');
        const newSensorTypeInput = document.getElementById('newSensorTypeInput');
        const addSensorTypeBtn = document.getElementById('addSensorTypeBtn');
        const alertContainer = document.getElementById('alertContainer');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadSensorTypes();
            
            // Add event listeners
            addSensorTypeBtn.addEventListener('click', addSensorType);
            newSensorTypeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addSensorType();
                }
            });
        });

        // Load current sensor types
        async function loadSensorTypes() {
            try {
                const response = await fetch('/api/system_parameters');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const params = await response.json();
                const sensorTypesString = params.sensor_types || 'Temperature,Humidity,Pressure';
                sensorTypes = sensorTypesString.split(',').map(type => type.trim()).filter(type => type !== '');
                renderSensorTypes();
            } catch (error) {
                console.error('Error loading sensor types:', error);
                showAlert('Error loading sensor types: ' + error.message, 'danger');
            }
        }

        // Render sensor types
        function renderSensorTypes() {
            if (sensorTypes.length === 0) {
                sensorTypesContainer.innerHTML = `
                    <div class="text-center text-muted">
                        <p>No sensor types configured yet. Add some sensor types below.</p>
                    </div>
                `;
                return;
            }

            const html = sensorTypes.map(sensorType => `
                <div class="sensor-type-item">
                    <i class="fas fa-thermometer-half me-2 text-primary"></i>
                    <span>${sensorType}</span>
                    <button class="btn-close" onclick="removeSensorType('${sensorType}')" 
                            title="Remove sensor type" aria-label="Remove ${sensorType}"></button>
                </div>
            `).join('');

            sensorTypesContainer.innerHTML = html;
        }

        // Add new sensor type
        async function addSensorType() {
            const newType = newSensorTypeInput.value.trim();
            
            if (!newType) {
                showAlert('Please enter a sensor type name.', 'warning');
                return;
            }

            if (sensorTypes.includes(newType)) {
                showAlert('This sensor type already exists.', 'warning');
                return;
            }

            // Add to local array and re-render
            sensorTypes.push(newType);
            await saveSensorTypes();
            
            // Clear input
            newSensorTypeInput.value = '';
        }

        // Remove sensor type
        async function removeSensorType(typeToRemove) {
            if (confirm(`Are you sure you want to remove "${typeToRemove}" from the sensor types list?`)) {
                sensorTypes = sensorTypes.filter(type => type !== typeToRemove);
                await saveSensorTypes();
            }
        }

        // Save sensor types to database
        async function saveSensorTypes() {
            try {
                const response = await fetch('/api/system_parameters', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sensor_types: sensorTypes.join(',')
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                showAlert('Sensor types updated successfully!', 'success');
                renderSensorTypes();

            } catch (error) {
                console.error('Error saving sensor types:', error);
                showAlert('Error saving sensor types: ' + error.message, 'danger');
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;

            // Auto-dismiss success alerts
            if (type === 'success') {
                setTimeout(() => {
                    const alert = alertContainer.querySelector('.alert');
                    if (alert) {
                        alert.remove();
                    }
                }, 3000);
            }
        }
    </script>
</body>
</html>
